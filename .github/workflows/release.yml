name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+

jobs:
  publish-npm:
    uses: inrupt/typescript-sdk-tools/.github/workflows/reusable-release.yml@v2
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.INRUPT_NPM_TOKEN }}
